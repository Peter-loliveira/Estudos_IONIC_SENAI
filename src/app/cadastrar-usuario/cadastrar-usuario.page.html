<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastrar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]='usuario.nome' type='text'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input [(ngModel)]='usuario.email' type='email'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]='usuario.senha' type='password'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input [(ngModel)]='usuario.confirmarSenha' type='password'></ion-input>
        </ion-item>

        <ion-item>
        </ion-item>
        <ion-button (click)='criarUsuario()' expand="full">
          <ion-icon name="save-outline"></ion-icon>
            Criar Usuário
          </ion-button>
          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
